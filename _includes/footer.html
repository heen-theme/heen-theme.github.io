<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">{{ site.data.global.site.title | escape }}</li>
          {% if site.data.global.site.email %}
            <li><a class="u-email" href="mailto:{{ site.data.global.site.email }}">{{ site.data.global.site.email }}</a></li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% for social in site.data.global.social %}
            <li>
              <a href="{{ social.url }}">
                <span class="username">{{ social.name }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.data.global.footer.copyright }}</p>
      </div>
    </div>
  </div>
</footer>

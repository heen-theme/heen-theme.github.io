<!-- begin contact -->
<div class="contact" style="padding-top: 100px;">
  <div class="contact__left">
    <div class="contact__image">
      <img src="/images/cover/contact-cover.png" alt="{{ page.title }}" decoding="async" loading="lazy">
    </div>
  </div>
  <div class="contact__right">
    <div class="contact__inner">
      <!-- <a href="{{ '/' | relative_url }}" class="contact__link"><i class="fa-solid fa-arrow-left"></i> 홈페이지로 가기</a> -->
      <div class="contact__head">
        <h2 class="contact__title">이메일 보내기</h2>        
        <p class="contact__description"></p>
      </div>
      <form class="form" action="{% if site.data.settings.contact.contact_email %}https://formspree.io/f/{{site.data.settings.contact.contact_email}}{% else %}#{% endif %}" method="POST">
        <div class="form__group">
          <label class="form__label screen-reader-text" for="form-name">Your Name</label>
          <input class="form__input" id="form-name" type="text" name="name" placeholder="이름" required>
        </div>
        <div class="form__group">
          <label class="form__label screen-reader-text" for="form-email">Your Email</label>
          <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
        </div>
        <div class="form__group">
          <label class="form__label screen-reader-text" for="form-text">Your Message</label>
          <textarea class="form__input" id="form-text" name="text" rows="5" placeholder="메시지 내용" required></textarea>
        </div>
        <div class="form__group">
          <button class="button button--primary" type="submit">{{ site.data.settings.contact.contact_button_text }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- end contact -->

<style>
        * {

        }

        body {

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #fff3cd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            transition: background-color 0.3s ease;
        }

        .contact-card:hover .icon-container {
            background: #f0ad4e;
        }

        .icon {
            font-size: 36px;
            color: #d4991a;
            transition: color 0.3s ease;
        }

        .contact-card:hover .icon {
            color: white;
        }

        .contact-title {
            font-size: 28px;

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        .highlight {
            color: #495057;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }
            
            .contact-card {
                padding: 30px 20px;
            }
            
            .contact-title {
                font-size: 24px;
            }
        }

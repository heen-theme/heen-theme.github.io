faq:
  enable: true
  title: "자주 묻는 질문"
  description: "FAQ 설명 텍스트"
  items:
    - title: "Light 버전에서 프리미엄으로 업그레이드하면 어떻게 되나요?"
      description: "클로드의 프로젝트 지식에 프리미엄 저장소를 추가하고, Light 버전 저장소는 제거하시면 됩니다."
    - title: "프리미엄 기능은 평생 사용 가능한가요?"
      description: "네, 현재 평생 버전을 제공하므로 프리미엄 기능은 평생 사용 가능합니다. 한 번 결제하면 이후 업데이트와 추가 기능을 평생 무료로 이용할 수 있습니다. <br> 향후 구독형으로 전환될 수 있지만, 현재는 평생 버전만 제공됩니다. 평생버전으로 구매하신 분들은 구독형으로 전환되더라도 평생 무료로 이용할 수 있습니다."
    - title: "Novelcrafter가 꼭 필요한가요?"
      description: "아닙니다! 프리미엄 버전은 Claude만으로도 완전한 웹소설 창작이 가능합니다. Novelcrafter는 대규모 장기 프로젝트가 필요한 경우에만 선택적으로 활용하시면 됩니다."
    - title: "환불 정책은 어떻게 되나요?"
      description: "결제 후 30일 이내에 취소 의사를 밝혀 주시면 100% 환불이 가능합니다. 환불 후 프리미엄 저장소 접근이 차단됩니다."
    - title: "업데이트는 어떻게 이루어지나요?"
      description: "업데이트는 깃허브 저장소를 통해 이루어 지므로 클로드의 프로젝트 지식에 연결된 깃허브 저장소를 새로고침 하면 됩니다. <br>새로운 구조, 키워드, 템플릿이 추가될 때마다 자동으로 적용됩니다."
    - title: "프리미엄 기능을 사용하려면 어떻게 해야 하나요?"
      description: "프리미엄 기능을 사용하려면 결제 페이지에서 프리미엄 플랜을 선택하고 결제하면 됩니다. 결제 후 프리미엄 저장소에 권한이 생깁니다. <br> 프리미엄 저장소는 클로드의 프로젝트 지식에 연결하여, 프리미엄 기능을 사용할 수 있습니다."
#-------------------------------
# About Section Settings
about:
  enable: true
  about_image: '/images/sites/about-image.jpg' # Add your about image. For example '/images/about-image.png'
  about_title: 웹소설 창작의 새로운 방법
  about_description: 복잡해 보이는 웹소설 창작을 체계적이고 재미있는 과정으로 만듭니다. AIWC와 함께라면 아이디어 하나로 시작해서 완성된 연재작까지, 단계별 가이드로 누구나 작가가 될 수 있습니다.
  about_button_text: AIWC 자세히 알아보기
  about_button_link: "/about/"

#-------------------------------
# Projects Section Settings
projects:

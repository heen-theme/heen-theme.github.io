  projects_title: AIWC 주요 창작 단계
  projects_description: AIWC의 체계적 11단계 프로세스로 아이디어와 콘텐츠를 웹소설로 만드는 핵심 단계들을 미리 살펴보세요.
  projects_button_text: 11단계 프로세스 자세히 알아보기
  projects_button_link: "/projects/"

